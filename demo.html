    <div class="row">
      <div class="large-12 columns">
          <h1>Demo</h1>  
      </div>
    </div>


    <div class="row">
      <div class="large-12 columns">
             <h3>Disco</h3>
             <button type="button" id="discoMode">Disco</button>
             <audio id="funkyTown" controls>
                <source src="media/funky.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
             </audio>
              <div class="large-4 columns">
                <div id="discoStu"><img src="img/discostu.gif"/></div>
              </div>
      </div>
    </div>

    <hr>

    <div class="row">
          
          <div class="large-4 columns">
            <button class="btn btn-small" onclick="$.scriptcam.getMotionParameters();">Get</button>
            <button class="btn btn-small" onclick="getColorFromCam();">Magic</button>
          </div>
          
          <div class="large-4 columns">
            <select id="cameraNames" size="1" onChange="changeCamera()"></select>
            <div id="colordiv" style="height: 10px;"></div>
            <span id="brightness"></span><br><br>
            <span id="color"></span>
            
          </div>
          <div id="webcam" class="large-4 columns"></div>
        
    </div>

    <hr>

    <div class="row">
      <div class="large-12 columns">
        <div id="info">
              <p>Drop an MP3 file to play it, or switch to the mic input. When a beat is detected the volume bar flashes white.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
          <canvas id="audioDebug" width="330" height="250"></canvas>
      </div>
       <div class="large-6 columns">
          <div id="controls"></div>
      </div>
    </div>
    
    
    

    <div class="row">
      <div class="large-12 columns panel">
      <textarea id="console"></textarea>
      </div>
    </div>



    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src="huecolor.js"></script>
    <script language="JavaScript" src="swfobject.js"></script>   
    <script src="js/dat.gui.min.js"></script>
    <script src="js/minivents.min.js"></script>
    <script src="js/audioHandler.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controlsHandler.js"></script>    
    <script type="text/javascript" src="scriptcam.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
      $(document).foundation();
      $(document).ready(function() {
          $("#webcam").scriptcam({
              onMotion:onMotion,
              cornerRadius:0,
              onError:onError,
              onWebcamReady:onWebcamReady
          });

            });
    </script>
